<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery-confirm.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid" style="margin-bottom: 0;">
			<h1 class="display-8 text-center">Kenosis</h1>
		</div>
		<div class="card-group">
			<div class="card bg-light mb-6 text-center" >
				<div class="card-body">
					<h4 class="card-title">Vender Producto</h4>
					<a href="{% url 'sales:create_product_sale'%}" class="btn btn-success">Entrar</a>
				</div>
			</div>
			<div class="card bg-light mb-6 text-center" >
				<div class="card-body">
					<h4 class="card-title">Vender Servicio</h4>
					<a href="{% url 'sales:create_service_sale'%}" class="btn btn-success">Entrar</a>
				</div>
			</div>
		</div>
		<div class="card-group">
			<div class="card bg-light mb-6 text-center">
				<div class="card-body">
				<h4 class="card-title">Registar Gasto</h4>
				<a href="{% url 'sales:create_expense'%}" class="btn btn-danger">Entrar</a>
				</div>
			</div>

			<div class="card bg-light mb-6 text-center">
				<div class="card-body">
					<h4 class="card-title">Consultar Balance del día</h4>
					<a href="{% url 'sales:balance'%}" class="btn btn-dark">Entrar</a>
				</div>
			</div>
		</div>
    <div class="card-group">
			<div class="card bg-light mb-6 text-center">
				<div class="card-body">
  				<h4 class="card-title">Eliminar último ingreso</h4>
  				<button type="button" class="btn btn-warning js-reverse-sale" data-url="{% url 'sales:reverse_sale'%}">Eliminar</button>
				</div>
			</div>

			<div class="card bg-light mb-6 text-center">
				<div class="card-body">
					<h4 class="card-title">Eliminar último gasto</h4>
					<button type="button" class="btn btn-warning js-reverse-expense" data-url="{% url 'sales:reverse_expense'%}">Eliminar</button>
				</div>
			</div>
		</div>
	</div>
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="/static/js/jquery-confirm.min.js"></script>
  <script src="/static/js/home.js"></script>
</body>
</html>
