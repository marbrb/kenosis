<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ingresar registro</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-reboot.min.css">
</head>
<body>

    <!-- Content -->
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col">
                <h1>Venta de servicio</h1>
            </div>
            <div class="col">
                <div class="text-right">                        
                    <a class="btn btn-primary pull-right" href="{% url 'sales:home'%}">Regresar</a>                 
                </div>
            </div>
        </div>

        <form id="register">
            <div class="form-group">
                <label for="bar-code">Descripción: </label>
                <input type="text" class="form-control" id="descripcion"  placeholder="Descripción" required>
            </div>

            <div class="form-group">        
                <div class="row">
                    <div class="col">
                        <label for="product-price">Precio: </label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" id="price" class="form-control input-right" aria-label="Precio" placeholder="0" >
                            <span class="input-group-addon">.00</span>
                        </div>                        
                    </div>
                    <div class="col">
                        <label for="product-price">Porcentaje Vendedor: </label>
                        <div class="input-group">
                            <input type="text" id="comission" class="form-control input-right" aria-label="Porcentaje" placeholder="0" >
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="bar-code">Empleado: </label>
                        <div class="input-group">
                            <span class="input-group-addon">Nombre: </span>
                            <select id="cedula_vendedor" class="form-control">
                                {% for employee in employees %}
                                <option value="{{ employee.document }}">{{ employee.name }}</option>
                                {% endfor %}
                            </select>
                        </div>  
                    </div>                    
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="bar-code">Cliente (opcional): </label>
                        <div class="input-group">
                            <span class="input-group-addon">C.C.</span>
                            <input type="text" class="form-control" id="cedula_cliente"  placeholder="Cédula del cliente">
                        </div>
                    </div>                     
                </div>                
            </div>         

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input  id="pay_with_card" class="form-check-input" type="checkbox" value="">
                        El pago se realizó con tarjeta de crédito
                    </label>
                </div>
            </div>  
            
            <div class="form-group">
                <div class=text-right>
                    <button type="submit" id="enviar" class="btn btn-primary pull-right">Enviar</button>
                </div>                
            </div>

        </form>
		
    </div>

    <!-- Dependencies -->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/boostrap.min.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/service.js"></script>
</body>
</html>
